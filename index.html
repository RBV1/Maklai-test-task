<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="calculator.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>SIMPLE CALCULATOR</h1>
      <img class="calculator" src="calculator.svg" alt="calculator" />
      <p id="first">
        Please enter numbers in the input fields (one number per field), choose
        a math operator and press <b>Submit</b> button to get a result. Keep in mind that your result will always
        be rounded to the nearest integer (11,9 → 12; -0,9 → -1; -1,1 → -1; 2,5
        → 3).
      </p>
      <form>
        <div class="grid">
          <label for="number"
            >Enter a number:
            <input id="input1" type="number" required />
          </label>
          <label for="math_operator"
            >Choose a math operator:
            <select name="math_operators" id="math_operators">
              <option value="add">+</option>
              <option value="substract">-</option>
              <option value="multiply">*</option>
              <option value="divide">/</option>
            </select>
          </label>
          <label for="number"
            >Enter a number:
            <input id="input2" type="number" required  />
          </label>
          <button id="submit" type="button">SUBMIT</button>
          <button id="reset" type="button">RESET</button>
          <p1 id="result"></p1>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
